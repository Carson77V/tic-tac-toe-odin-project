<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="board">
    <div class="playerNames">
      <form action="" method="post">
        <label for="player1">Player 1</label>
        <input type="text" id="player1" name="player1" required>
        <label for="player2">Player 2</label>
        <input type="text" id="player2" name="player2" required>
        <div>
          <label for="bot">Bot</label>
          <input type="checkbox" id="bot" name="bot">
        </div>
        <button type="button" id="start">Start</button>
      </form>
      <button type="button" id="reset">Reset</button>
    </div>

    <table>
        <tr id="row1">
          <td id="0"></td>
          <td id="1"></td>
          <td id="2" class="last-column"></td>
        </tr>
        <tr id="row2">
          <td id="3"></td>
          <td id="4"></td>
          <td id="5" class="last-column"></td>
        </tr>
        <tr id="row3">
          <td id="6"></td>
          <td id="7"></td>
          <td id="8" class="last-column"></td>
        </tr>
    </table>
  </div>
</body>
</html>
